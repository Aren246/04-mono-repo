<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Book</title>
    <script type="module" src="/app.js" defer></script>
     <link rel="stylesheet" href="./styles.css" />
    </head>
  <body>
   <h1>Guest Book</h1>
   
   <p>Write your personal message below!</p>
  
   <form id="guestForm" class="form-grid">
    
    <label for="guest_name">Guest Name:</label>
      <input type= "text" name="guest_name" placeholder="Type your name here"required />
  
     <label for="message">Your message:</label>
      <input type= "text" name="message" placeholder="Say hello!" required />

    <button type="submit">Submit your message</button>
    
    <div id="messages" class="messages"></div>
   </form>
   <footer>
  Thank you for leaving a message in our guest book!
</footer>
  </body>
</html>
